{% extends 'base.html' %}

{% block contents %}
<div class="jumbotron">
      <h1 class="display-4">Sing up!</h1>
      <p class="lead" style="color: #A99f9f;">
      </p>
  <form method = "POST" action="{% url 'signup' %}" >
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">ID</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password1" type="password" class="form-control" id="exampleInputPassword1" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input name="password2" type="password" class="form-control" id="exampleInputPassword1" >
  </div>
  
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
      <hr class="my-4" />
      <p class="lead">
       <a href="{%url 'home'%}">홈으로</a>
       </p>
    </div>

{% endblock  %}
