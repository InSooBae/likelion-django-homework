{% extends 'base.html' %}

{% block contents %}
{% if not blogs %}
        <br>
        <h1>검색 결과가 없습니다</h1>

    {% else %}
   
        {% for blog in blogs.all %}
     <div class="jumbotron">

        
            
                    <h1 class="display-4">{{ blog.title }}</h1>
                     <p class="lead" style="color: #A99f9f;">{{ blog.pub_date | date:"Y-m-d" }}</p>
                     <p class="lead">{{ blog.summary }}<a href="{% url 'detail' blog.id %}"> ...자세히 보기</a></p> 
                </div>
         
        </div>
        <br>
        {% endfor %}

    {% endif %}
{% endblock %}
