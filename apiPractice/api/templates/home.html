<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a7c3372d8afdd88d7f50ded7dd64a239"></script>
	<script>
		var container = document.getElementById('map');
    
		var options = {
			center: new kakao.maps.LatLng(37.225373, 127.1829047),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
